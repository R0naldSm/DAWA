<div class="container mt-5">

  <p class="text-secondary">
  Bienvenido, <strong>{{ nombreUsuario }}</strong>
  </p>

  <h2 class="text-success fw-bold mb-4">
    <i class="bi bi-people-fill me-2"></i>
    Gestión de Proveedores
  </h2>

  <div class="d-flex justify-content-between align-items-center mb-4">
    <input type="text" class="form-control w-50" placeholder="Buscar proveedor..."
    [(ngModel)]="buscarTexto"
    >

    <button class="btn btn-success">
      <i class="bi bi-person-plus-fill me-1"></i> Agregar Proveedor
    </button>
  </div>

  <div class="card shadow-sm">
    <div class="table-responsive">
      <table class="table table-hover mb-0">
        <thead class="table-success">
          <tr>
            <th>Nombre</th>
            <th>RUC</th>
            <th>Teléfono</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let p of proveedoresFiltrados">
            <td>{{ p.nombre }}</td>
            <td>{{ p.ruc }}</td>
            <td>{{ p.telefono }}</td>
          </tr>
        </tbody>

      </table>
    </div>
  </div>

</div>
