<section class="pt-4 d-flex flex-column align-items-center min-vh-100 bg-body-tertiary">

  <div>
    <form [formGroup]="formBusqueda" class="mb-4 w-auto align-self-start text-start">
      <div class="d-flex">
        <h2 class="mb-4 text-success"><i class="bi bi-cart-check-fill"></i> Lista de pedidos</h2>
        <button class="ms-auto btn btn-success h-50" [routerLink]="['/pedido/crear']"><i class="bi bi-plus-lg"></i> Nuevo pedido</button>
      </div>

      <label class="form-label">Buscar proveedor</label>
      <input formControlName="nombre_proveedor" type="text" class="form-control" placeholder="Buscar por nombre de proveedor...">
    </form>

    <app-tabla-pedidos [pedidos]="listaPedidos(pagina)"/>
  </div>

  <app-paginacion class="mt-auto py-3" [pagina]="pagina" [totalPaginas]="totalPaginas()"/> 

</section>
