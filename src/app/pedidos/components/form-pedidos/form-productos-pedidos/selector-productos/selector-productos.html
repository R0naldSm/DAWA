<div class="position-relative">
  <form [formGroup]="formularioProducto">
    <input formControlName="nombreProducto" type="text" class="form-control" placeholder="Buscar..." #valor
    (focus)="visibleLista = true" 
    (blur)="visibleLista = false"/>
  </form>

  @if(visibleLista){
    <div class="card shadow-sm overflow-y-scroll position-absolute w-100 z-1" style="max-height: 300px;">
      @for(dato of datosFiltrados(); track dato){
        <button class="p-2 btn btn-light" (mousedown)="datoSeleccionado(dato)">
          {{dato.nombre}}
        </button>
      }
    </div>
  }
</div>
