<section class="mt-4 d-flex flex-column align-items-center min-vh-100">
	<div class="w-75">
		<h2 class="mb-4">{{ productoId ? 'Editar producto' : 'Crear producto' }}</h2>

		<form [formGroup]="form" (ngSubmit)="guardar()">
			<div class="mb-3">
				<label class="form-label">Proveedor ID</label>
				<input type="number" formControlName="proveedorId" class="form-control" />
			</div>

			<div class="mb-3">
				<label class="form-label">Nombre</label>
				<input type="text" formControlName="nombre" class="form-control" required />
			</div>

			<div class="mb-3">
				<label class="form-label">Descripci√≥n</label>
				<textarea formControlName="descripcion" class="form-control" rows="3"></textarea>
			</div>

			<div class="row">
				<div class="col-md-4 mb-3">
					<label class="form-label">Unidad de medida</label>
					<input type="text" formControlName="unidadMedida" class="form-control" />
				</div>
				<div class="col-md-4 mb-3">
					<label class="form-label">Precio</label>
					<input type="number" step="0.01" formControlName="precio" class="form-control" />
				</div>
				<div class="col-md-4 mb-3 d-flex align-items-center">
					<div class="form-check mt-3">
						<input class="form-check-input" type="checkbox" formControlName="disponible" id="disponibleCheck">
						<label class="form-check-label" for="disponibleCheck">Disponible</label>
					</div>
				</div>
			</div>

			<div class="d-flex gap-2 mt-3">
				<button class="btn btn-success" type="submit">Guardar</button>
				<button class="btn btn-secondary" type="button" (click)="cancelar()">Cancelar</button>
			</div>
		</form>
	</div>
</section>
